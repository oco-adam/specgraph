name: Publish @specgraph/mcp

on:
  push:
    tags:
      - 'mcp-v*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Verify tag matches package version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#mcp-v}"
          PKG_VERSION=$(node -p "require('./packages/mcp/package.json').version")

          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match packages/mcp/package.json version ($PKG_VERSION)."
            exit 1
          fi

      - name: Typecheck MCP package
        run: npm run mcp:typecheck

      - name: Build MCP package
        run: npm run mcp:build

      - name: Publish @specgraph/mcp
        run: npm publish --workspace @specgraph/mcp --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
